<div class="login">
    <h1>Login</h1>
    <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()" novalidate>
        <input type="text" formControlName="login" id="username" class="form-control" placeholder="Nombre de Usuario" required="required" />
        <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password" required="required" />
        <div class="centrar">
            <button type="submit" class="btn btn-primary btn-block btn-large">Acceder</button>
        </div>

        </div>-->

            <button mat-raised-button class="btn btn-primary btn-block btn-large" (click)="openModal()">Registro</button>

            <button (click)="loginAdmin()" class="btn btn-primary btn-block btn-large">JoseDaw</button>
