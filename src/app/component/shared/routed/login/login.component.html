<app-menu></app-menu>
<app-header></app-header>
<div class="login-flex-row">
    <div>
        <img src="../../../../../assets/img/test-libros.jpg" alt="imágen libros" width="400" height="500">
    </div>
    <div>
        <div class="login-caja_login">
            <div class="login-form">
                <h1>Login</h1>
                <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()" novalidate>
                    <input type="text" formControlName="login" id="username" class="form-control"
                        placeholder="Nombre de Usuario" required="required" />
                    <input type="password" formControlName="password" id="password" class="form-control"
                        placeholder="Contraseña" required="required" />
                    <div class="centrar">
                        <button mat-raised-button type="submit" class="btn-primary btn-block btn-large login-form-boton"> <i [ngClass]="oIconService.getIcon('login')"><span>Acceder</span></i></button>
                    </div>
                    <!--<div class="centrar">
            <button type="submit" class="btn btn-primary btn-block btn-large" [class.active]="strUrl=='/registro'" [routerLink]="['/registro']">Registrarse</button>
        </div>-->
                    <div class="centrar">
                        <button mat-raised-button class="login-form-boton"
                            (click)="openModal()"> <i [ngClass]="oIconService.getIcon('registrarse')"></i><span>Registrarse</span></button>
                    </div>
                    <div class="centrar">
                        <button mat-raised-button (click)="loginAdmin()"
                            class="login-form-boton"> <i [ngClass]="oIconService.getIcon('tools')"></i><span>Administrador</span></button>
                    </div>
                    <div class="centrar">
                        <button mat-raised-button (click)="loginUser()" class="login-form-boton"> <i [ngClass]="oIconService.getIcon('usuario')"></i><span>JoseDaw</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
