
<!--Carousel-->
<div class="container">
  
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-none d-lg-block">
            <div class="slide-box">
              <mat-card class="example-card2" *ngFor="let libro of aLibros | slice:0:4; let i= index;">
                <mat-card-header>
                  <mat-card-title><a [href]="'libro/'+libro.id"> {{libro.titulo}} </a></mat-card-title>
                  <mat-card-subtitle>{{libro.tipolibro.genero}}</mat-card-subtitle>
                </mat-card-header>
                <div class="carousel-img-centrar">
                  <img mat-card-image [src]="'http://localhost:8082/file/' + libro.imagen"/>
                  <div class="carousel-img-centrar" *ngIf="libro.novedad==true"><span class="novedad">NEW</span></div> 
                </div>
                <mat-card-actions>
                  <div>
                    <i class="fa fa-star fa-lg"><span>4.6</span></i>
                  </div>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
          <div class="d-none d-md-block d-lg-none">
            <div class="slide-box">
              <img src="https://picsum.photos/240/200/?image=0&random" alt="First slide">
              <img src="https://picsum.photos/240/200/?image=1&random" alt="First slide">
              <img src="https://picsum.photos/240/200/?image=2&random" alt="First slide">
            </div>
          </div>
          <div class="d-none d-sm-block d-md-none">
            <div class="slide-box">
              <img src="https://picsum.photos/270/200/?image=0&random" alt="First slide">
              <img src="https://picsum.photos/270/200/?image=1&random" alt="First slide">
            </div>
          </div>
          <div class="d-block d-sm-none">
            <img class="d-block w-100" src="https://picsum.photos/600/400/?image=0&random" alt="First slide">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-none d-lg-block">
            <div class="slide-box">
              <mat-card class="example-card2" *ngFor="let libro of aLibros | slice:4:8; let i= index;">
                <mat-card-header>

                  <mat-card-title><a [href]="'libro/'+libro.id"> {{libro.titulo}} </a></mat-card-title>
                  <mat-card-subtitle>{{libro.tipolibro.genero}}</mat-card-subtitle>
                </mat-card-header>
                <div class="carousel-img-centrar">
                  <img mat-card-image [src]="'http://localhost:8082/file/' + libro.imagen"/>
                  <div class="carousel-img-centrar" *ngIf="libro.novedad==true"><span class="novedad">NEW</span></div> 
                </div>
                <mat-card-actions>
                  <div>
                    <i class="fa fa-star fa-lg"><span>4.6</span></i>
                  </div> 
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
          <div class="d-block d-sm-none">
            <img class="d-block w-100" src="https://picsum.photos/600/400/?image=1&random" alt="Second slide">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-none d-lg-block">
            <div class="slide-box">
              <mat-card class="example-card2" *ngFor="let libro of aLibros | slice:8:12; let i= index;">
                <mat-card-header>

                  <mat-card-title><a [href]="'libro/'+libro.id"> {{libro.titulo}} </a></mat-card-title>
                  <mat-card-subtitle>{{libro.tipolibro.genero}}</mat-card-subtitle>
                </mat-card-header>
                <div class="carousel-img-centrar">
                  <img mat-card-image [src]="'http://localhost:8082/file/' + libro.imagen"/>
                  <div class="carousel-img-centrar" *ngIf="libro.novedad==true"><span class="novedad">NEW</span></div> 
                </div>
                <mat-card-actions>
                  <div>
                    <i class="fa fa-star fa-lg"><span>4.6</span></i>
                  </div> 
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
          <div class="d-block d-sm-none">
            <img class="d-block w-100" src="https://picsum.photos/600/400/?image=1&random" alt="Second slide">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span aria-hidden="true"><i class="fas fa-arrow-left fa-3x"></i></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span aria-hidden="true"><i class="fas fa-arrow-right fa-3x"></i></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</div>
