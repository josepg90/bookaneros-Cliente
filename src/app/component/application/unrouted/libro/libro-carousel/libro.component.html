<div class="row justify-content-between my-3">
  <div class="col-md text-start">
    <h6>{{strFilteredMessage}}</h6>
  </div>
  <div class="col-md text-center">
    <form>
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text"></span>
        </div>
        <input type="text" class="form-control" placeholder="{{'Filtro de ' + strTitlePlural}}" placeholder="Search"
          (keyup)="onKeyUpFilter($event)" [(ngModel)]="strFilter" name="buscar" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm" />
      </div>
    </form>
  </div>
  <div class="col-md text-end">
    <h4 class="text-muted">{{nTotalElements}} {{strTitlePlural}}</h4>
  </div>
</div>

<div class="row justify-content-between">
  <div class="col-md text-start">
    <nav aria-label="pagination">
      <ul class="pagination">
        <li class="page-item" aria-current="page" *ngFor="let p of aPaginationBar"
          [ngClass]="{'active': (nPage+'' == p)}">
          <a class="page-link" (click)="nPage=(+p);jumpToPage()" href="#">{{p}}</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="col-md text-center">
    <ng-content select="header"></ng-content>
  </div>

  <div class="col-md text-end">
    <div class="dropdown mb-3">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        Productos por página: {{nPageSize}}
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" (click)="nPageSize=10;getPage()">10</a></li>
        <li><a class="dropdown-item" (click)="nPageSize=50;getPage()">50</a></li>
        <li><a class="dropdown-item" (click)="nPageSize=100;getPage()">100</a></li>
        <li><a class="dropdown-item" (click)="nPageSize=1000;getPage()">1000</a></li>
      </ul>
    </div>
  </div>
</div>

<!--Carousel-->
<div class="container">
  
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-none d-lg-block">
            <div class="slide-box">
              <mat-card class="example-card2" *ngFor="let libro of aLibros | slice:0:4; let i= index;">
                <mat-card-header>
                  <mat-card-title><a [href]="'libro/'+libro.id"> {{libro.titulo}} </a></mat-card-title>
                  <mat-card-subtitle>{{libro.tipolibro.genero}}</mat-card-subtitle>
                </mat-card-header>
                <div class="carousel-img-centrar">
                  <img mat-card-image [src]="'http://localhost:8082/file/' + libro.imagen"/>
                </div>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
          <div class="d-none d-md-block d-lg-none">
            <div class="slide-box">
              <img src="https://picsum.photos/240/200/?image=0&random" alt="First slide">
              <img src="https://picsum.photos/240/200/?image=1&random" alt="First slide">
              <img src="https://picsum.photos/240/200/?image=2&random" alt="First slide">
            </div>
          </div>
          <div class="d-none d-sm-block d-md-none">
            <div class="slide-box">
              <img src="https://picsum.photos/270/200/?image=0&random" alt="First slide">
              <img src="https://picsum.photos/270/200/?image=1&random" alt="First slide">
            </div>
          </div>
          <div class="d-block d-sm-none">
            <img class="d-block w-100" src="https://picsum.photos/600/400/?image=0&random" alt="First slide">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-none d-lg-block">
            <div class="slide-box">
              <mat-card class="example-card2" *ngFor="let libro of aLibros | slice:2:6; let i= index;">
                <mat-card-header>

                  <mat-card-title><a [href]="'libro/'+libro.id"> {{libro.titulo}} </a></mat-card-title>
                  <mat-card-subtitle>{{libro.tipolibro.genero}}</mat-card-subtitle>
                </mat-card-header>
                <div class="carousel-img-centrar">
                  <img mat-card-image [src]="'http://localhost:8082/file/' + libro.imagen"/>
                </div>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
          <div class="d-block d-sm-none">
            <img class="d-block w-100" src="https://picsum.photos/600/400/?image=1&random" alt="Second slide">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-none d-lg-block">
            <div class="slide-box">
              <mat-card class="example-card2" *ngFor="let libro of aLibros | slice:1:5; let i= index;">
                <mat-card-header>

                  <mat-card-title><a [href]="'libro/'+libro.id"> {{libro.titulo}} </a></mat-card-title>
                  <mat-card-subtitle>{{libro.tipolibro.genero}}</mat-card-subtitle>
                </mat-card-header>
                <div class="carousel-img-centrar">
                  <img mat-card-image [src]="'http://localhost:8082/file/' + libro.imagen"/>
                </div>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
          <div class="d-block d-sm-none">
            <img class="d-block w-100" src="https://picsum.photos/600/400/?image=1&random" alt="Second slide">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</div>
