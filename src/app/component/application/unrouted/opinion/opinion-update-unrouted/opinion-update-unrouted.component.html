<div id="modal-content-wrapper">
    <div class="registro">
        <h1 class="modal-title modal-margin">Editar Post de Opinión</h1>
        <form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()">

            <div class="row mb-3">

                <label for="id" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="{{id}}" readonly>
                        </div>
                    </div>
                </div>

                <label for="nombre" class="col-sm-2 col-form-label">Título</label>
                <div class="col-sm-10">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="titulo" formControlName="titulo"
                                [ngClass]="{'is-valid' : f.titulo.dirty && !(f.titulo.errors?.required || f.titulo.errors?.minlength) }">
                            <div *ngIf="f.titulo.dirty && f.titulo.errors?.required" class="text-danger">
                                Se debe introducir un título
                            </div>
                            <div *ngIf="f.titulo.dirty && f.titulo.errors?.minlength" class="text-danger">
                                El titulo introducido es demasiado corto
                            </div>
                        </div>
                    </div>
                </div>

                <label for="dni" class="col-sm-2 col-form-label">Cuerpo</label>
                <div class="col-sm-10">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="cuerpo" formControlName="cuerpo"  rows="6"
                                [ngClass]="{'is-valid' : f.cuerpo.dirty && !(f.cuerpo.errors?.required || f.cuerpo.errors?.minlength) }"></textarea>
                            <div *ngIf="f.cuerpo.dirty && f.cuerpo.errors?.required" class="text-danger">
                                Se debe introducir un cuerpo
                            </div>
                            <div *ngIf="f.cuerpo.dirty && f.cuerpo.errors?.minlength" class="text-danger">
                                El cuerpo introducido es demasiado corto
                            </div>
                        </div>
                    </div>
                </div>

                <label for="email" class="col-sm-2 col-form-label">Fecha Publicación</label>
                <div class="col-sm-10">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input type="text" class="form-control ui-widget-content ui-corner-all text" id="fecha_publicacion" formControlName="fecha_publicacion"
                                [ngClass]="{'is-valid' : f.fecha_publicacion.dirty && !(f.fecha_publicacion.errors?.required || f.fecha_publicacion.errors?.minlength) }">
                            <div *ngIf="f.fecha_publicacion.dirty && f.fecha_publicacion.errors?.required" class="text-danger">
                                Se debe introducir una fecha
                            </div>
                        </div>
                    </div>
                </div>

                <label for="id" class="col-sm-2 col-form-label">Libro</label>
                <div class="col-sm-10">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input class="form-control" id="libro" formControlName="libro" type="text" readonly>
                        </div>
                    </div>
                </div>

                <label for="id" class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-sm-10">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input class="form-control" id="usuario" formControlName="usuario" type="text" readonly>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 justify-content-center">
                    <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-warning" [disabled]="oForm.invalid || oForm.pristine"><i
                                [ngClass]="oIconService.getIcon('ok')"></i> Modificar</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-centrar">
            <button class="btn btn-primary btn-block btn-large" (click)="closeModal()">Cancelar</button>
        </div>
    </div>
</div>
