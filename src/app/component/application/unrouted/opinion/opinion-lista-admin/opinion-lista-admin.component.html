<div class="opinion-contenedor-row">
    <div class="opinion-contenedor-filtros">
        <form>
            <div class="input-group input-group-sm opinion-contenedor-filtros-diferentes">
                <h3>Buscar Libro</h3>
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i [ngClass]="oIconService.getIcon('filtro')"
                            (click)="strFilter=''; this.getPage()"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="{{'Filtro de ' + strTitlePlural}}"
                    placeholder="Search" (keyup)="onKeyUpFilter($event)" [(ngModel)]="strFilter" name="buscar"
                    aria-label="Small" aria-describedby="inputGroup-sizing-sm" />
            </div>
            <div class="input-group input-group-sm opinion-contenedor-filtros-diferentes">
                <h3>Buscar por Usuario</h3>
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i [ngClass]="oIconService.getIcon('filtro')"
                            (click)="login=''; this.id_usuario=null; this.getPage()"></i></span>
                </div>
                <input type="text" class="form-control" id="login" readonly placeholder="Filtro de Usuario"
                (keyup)="onKeyUpFilter($event)" [(ngModel)]="login" name="genero"
                    aria-label="Small" aria-describedby="inputGroup-sizing-sm" />
                <button type="button" class="boton-buscar" id="botonProducto" (click)="openModalUsuario()">
                    Buscar
                </button>
            </div>
        </form>
    </div>

    <div class="opinion-lista-opiniones">
        <div class="libro-view-post" *ngFor="let post of aPosts">
            <div class="post-header">
                <span><i [ngClass]="oIconService.getIcon('libro')"></i>{{post.libro.titulo}}</span>
                <span><i [ngClass]="oIconService.getIcon('usuario')"></i>{{post.usuario.login}}</span>
            </div>
            <div>
                <div class="post-cuerpo">
                    <div>
                        <p>"{{post.titulo}}"</p>
                    </div>
                    <hr>
                    <div>
                        <p>{{post.cuerpo}}</p>
                    </div>
                </div>
            </div>            
            <div class="post-footer">
                <div>
                    <button type="button" class="opinion-boton" (click)="this.id=this.post.id; openModalUpdate(this.id)">
                        <i [ngClass]="oIconService.getIcon('edit')"></i>
                    </button>
                    <button type="button" class="opinion-boton" (click)="this.id=this.post.id; openModalDelete(this.id)">
                        <i [ngClass]="oIconService.getIcon('remove')"></i>
                    </button>
                </div>
                <span>{{post.fecha_publicacion}}</span>
            </div>
        </div>
    </div>
</div>
