<div class="row justify-content-between my-3">
  <div class="col-md text-start">
    <h2>Géneros</h2>
  </div>
  <div class="col-md text-center">
    <form>
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i [ngClass]="oIconService.getIcon('filtro')"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="{{ 'Filtro de ' + strTitlePlural }}" placeholder="Search"
          (keyup)="onKeyUpFilter($event)" [(ngModel)]="strFilter" name="buscar" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm" />
      </div>
    </form>
  </div>
  <div class="col-md text-end">
    <h4 class="text-muted">{{ nTotalElements }} {{ strTitlePlural }}</h4>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md table-responsive-md">
    <table class="table table-striped">
      <thead>
        <tr class="text-center align-middle">
          <th (click)="doSetOrder('id')">
            <i [ngClass]="oIconService.getIcon('id')"></i> ID
            <i class="fas fa-arrow-up" *ngIf="currentSortField == 'id' && currentSortDirection == 'asc'"></i>
            <i class="fas fa-arrow-down" *ngIf="currentSortField == 'id' && currentSortDirection == 'desc'"></i>
          </th>
          <th (click)="doSetOrder('genero')">
            <i [ngClass]="oIconService.getIcon('nombre')"></i> Género
            <i class="fas fa-arrow-up" *ngIf="
                  currentSortField == 'genero' && currentSortDirection == 'asc'
                "></i>
            <i class="fas fa-arrow-down" *ngIf="
                  currentSortField == 'genero' && currentSortDirection == 'desc'
                "></i>
          </th>
          <th *ngIf="mode">
            <i [ngClass]="oIconService.getIcon('nombre')"></i> Seleccionar
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fila of aPosts" class="align-middle">
          <td class="text-center">{{ fila.id }}</td>
          <td class="text-center">{{ fila.genero }}</td>
          <td style="text-align: center">
            <button type="button" class="genero-boton-elegir"
              (click)="this.opcion=fila.id; this.nombre=fila.genero; closeModalOption();">
              <i [ngClass]="oIconService.getIcon('libro')"></i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="paginacion-boton-row">
  
    <div class="col-md text-center">
      <nav aria-label="pagination">
        <ul class="pagination">
          <li class="page-item" aria-current="page" *ngFor="let p of barraPaginacion"
            [ngClass]="{ active: page + '' == p }">
            <a class="page-link" (click)="page = +p; jumpToPage()" href="#">{{
              p
              }}</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="col-md text-center">
      <ng-content select="header"></ng-content>
    </div>

    <div>
      <button class="genero-boton-elegir" (click)="closeModal()">Cancelar</button>
    </div>
