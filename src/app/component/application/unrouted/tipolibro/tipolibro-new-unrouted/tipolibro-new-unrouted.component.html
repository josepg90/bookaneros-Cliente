<div class="container my-3">
  
    <div class="row justify-content-center">
  
      <form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()">
  
        <div class="row mb-3">
          <label for="genero" class="col-sm-2 col-form-label">Género</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="genero" formControlName="genero"
              [ngClass]="{'is-valid' : f.genero.dirty && !(f.genero.errors?.required || f.genero.errors?.minlength) }">
            <div *ngIf="f.genero.dirty && f.genero.errors?.required" class="text-danger">
              Se debe introducir un género literario
            </div>
            <div *ngIf="f.genero.dirty && f.genero.errors?.minlength" class="text-danger">
              El género literario introducido es demasiado corto
            </div>
          </div>
        </div>
  
        <div class="row mb-3 justify-content-center">
          <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-warning" [disabled]="oForm.invalid || oForm.pristine"><i [ngClass]="oIconService.getIcon('ok')"></i> Crear
              el {{strTitleSingular}}</button>
          </div>
        </div>
  
      </form>
  
      <div class="d-grid gap-2 d-md-block d-md-flex justify-content-md-center">
      
        <a class="btn btn-primary mx-2" [routerLink]="['/' + strEntity + '/plist']"><i
            [ngClass]="oIconService.getIcon('plist')"></i> Listado de {{strTitlePlural}}</a>
        
      </div>
  
    </div>
  </div>
