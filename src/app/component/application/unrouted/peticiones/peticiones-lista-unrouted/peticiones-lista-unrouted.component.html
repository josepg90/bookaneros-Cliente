    <div class="peticion-lista-peticiones">
        <div class="libro-view-peticion" *ngFor="let peticiones of aPeticiones">
            <div class="peticion-header">
                <span><i [ngClass]="oIconService.getIcon('libro')"></i>{{peticiones.titulo}}</span>
                <span><i [ngClass]="oIconService.getIcon('usuario')"></i>{{peticiones.usuario.login}}</span>
            </div>
            <div>
                <div class="peticion-cuerpo">
                    <div>
                        <p>"{{peticiones.peticion}}"</p>
                    </div>
                </div>
            </div>            
            <div class="peticion-footer">
                <div>
                    <button type="button" [disabled]="this.peticiones.enproceso" [ngClass]="{
                        'disabled': this.peticiones.enproceso,
                        'peticion-boton': !this.peticiones.enproceso
                    }" (click)="this.id=this.peticiones.id; this.titulo=this.peticiones.titulo; this.peticion=this.peticiones.peticion;
                    this.fecha=this.peticiones.fecha; this.enproceso_booleano=true; this.realizado_booleano=false;
                    this.usuario=this.peticiones.usuario; this.update(this.id, this.titulo, this.peticion, this.fecha, this.enproceso_booleano,this.realizado_booleano, this.usuario);">
                        <i [ngClass]="oIconService.getIcon('edit')"></i>
                    </button>
                    <button type="button" [disabled]="this.peticiones.realizado" [ngClass]="{
                        'disabled': this.peticiones.realizado,
                        'peticion-boton': !this.peticiones.realizado
                    }" (click)="this.id=this.peticiones.id; this.titulo=this.peticiones.titulo; this.peticion=this.peticiones.peticion;
                    this.fecha=this.peticiones.fecha; this.enproceso_booleano=true; this.realizado_booleano=true;
                    this.usuario=this.peticiones.usuario; this.update(this.id, this.titulo, this.peticion, this.fecha, this.enproceso_booleano,this.realizado_booleano, this.usuario);">
                        <i [ngClass]="oIconService.getIcon('remove')"></i>
                    </button>
                </div>
                <span>{{peticiones.fecha}}</span>
            </div>
        </div>
    </div>
</div>
